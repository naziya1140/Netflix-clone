<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>

        <nav id="navbar">
            <span class="netflix-logo"><img width="120" src="assets/images/logo.svg" alt="netflix logo"></span>

                <button>English</button>
                <button class="red-btn">Signin</button>
            </div>

        <div class="box"></div>
        <div class="container">
            <div class="main-content">
                <div class="heading">Unlimited movies, TV shows</div>
                <div class="heading">and more</div>
                <div class="detail">Starts at â‚¹149. Cancel at any time.</div>

                    <button class="red-btn">Get Started</button></div>
                </div>
            </div>
        </div>
    </div>

    <div class="separation"></div>
    <div class="radial-bg"></div>
